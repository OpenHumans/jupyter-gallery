interactions:
- request:
    body: grant_type=refresh_token&refresh_token=bar
    headers:
      Accept: ['*/*']
      Accept-Encoding: ['gzip, deflate']
      Authorization: [Basic heregoesyoursecretkey]
      Connection: [keep-alive]
      Content-Length: ['69']
      Content-Type: [application/x-www-form-urlencoded]
      User-Agent: [python-requests/2.18.4]
    method: POST
    uri: https://www.openhumans.org/oauth2/token/
  response:
    body: {string: '{"expires_in": 36000, "refresh_token": "updatedrefresh",
        "scope": "wildlife write read open-humans american-gut pgp go-viral", "access_token":
        "anewaccesstoken", "token_type": "Bearer"}'}
    headers:
      Cache-Control: [no-store]
      Connection: [close]
      Content-Language: [en]
      Content-Type: [application/json]
      Date: ['Tue, 06 Mar 2018 03:59:32 GMT']
      Pragma: [no-cache]
      Server: [Cowboy]
      Vary: ['Accept-Language, Cookie']
      Via: [1.1 vegur]
      X-Frame-Options: [SAMEORIGIN]
    status: {code: 200, message: OK}
version: 1
